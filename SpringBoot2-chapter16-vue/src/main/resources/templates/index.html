<body>
	<div id="app" class="layui-container">

		<div className="layui-row layui-col-space2">

				<col width="150">
				<col width="200">

			<thead>
				<tr>
					<th>博客id</th>
					<th>标题</th>
					<th>文章链接</th>
					<th>作者</th>
					<th>是否展示</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in list" :key="item.id">
					<td>{{item.id}}</td>
					<td>{{item.title}}</td>
					<td>{{item.link}}</td>
					<td>{{item.author}}</td>
					<td>{{item.tag}}</td>
					<th><a class="layui-btn layui-btn-normal"
						@click.prevent="upd(item.id)">修改</a></th>
					<th>
						<button class="layui-btn layui-btn-danger"
							@click.prevent="del(item.id)">删除</button>
					</th>
				</tr>
			</tbody>
		</table>
		<a href="add.html" class="layui-btn layui-btn-warm">添加</a>
	</div>

</body>
</html>
