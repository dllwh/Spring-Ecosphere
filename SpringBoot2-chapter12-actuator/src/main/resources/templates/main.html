<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>进程列表</title>
<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" />
</head>

<style>
body {
	background-color: #f2f2f2;
}

.layui-collapse {
	margin-top: 10px;
	background-color: #FFF;
}

h2.layui-colla-title {
	background-color: #FFF;
}

.layui-colla-content {
	background-color: #f9f9f9;
}
</style>

<body>
	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">
						<i class="layui-icon">&#xe68e;</i> 首页 / 进程列表 
						<span style="float: right" th:text="${projectVersion}"></span>
					</div>
					<div class="layui-card-body" th:text="${version}"></div>
				</div>
			</div>
		</div>

		<div class="layui-collapse" lay-accordion="">
			<!--主机信息-->
			<div class="layui-colla-item">
				<h2 class="layui-colla-title" th:text="主机信息" style="background-color: #FAFAFA;"></h2>
				<div class="layui-colla-content">
					<p>
						系统：<span th:text="${sysInfo.systemName}"></span>&nbsp;<br/>
						版本：<span th:text="${sysInfo.osVersion}"></span>&nbsp;<br/>
						位数：<span th:text="${sysInfo.osArch}"></span>&nbsp;<br/>
						处理器数：<span th:text="${sysInfo.availableProcessors}"></span>
					</p>
				</div>
			</div>
			<!--进程列表-->
			<div class="layui-colla-item" th:each="jps2:${jps}">
				<h2 class="layui-colla-title" th:text="${jps2.className}+' ['+${jps2.pid}+']'"></h2>
				<div class="layui-colla-content">
					<div th:each="parms:${jps2.parameters}">
						<p th:text="${parms}"></p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/lib/layui/layui.all.js}"></script>
</body>
</html>
