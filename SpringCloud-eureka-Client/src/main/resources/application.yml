server:
  port: 7900
spring:
  application:
    name: EurekaClientDemoApplication ## 指定服务名称
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ ## 指定Eureka服务端的地址
management:
  endpoints:
    web:
      exposure:
        include: "*"