server:
  port: 7901
spring:
  application:
    name: EurekaConsumerApplication ## 指定服务名称
eureka:
  instance:
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ ## 指定Eureka服务端的地址 
management:
  endpoints:
    web:
      exposure:
        include: "*"
